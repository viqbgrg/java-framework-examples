 */
group = 'com.github.viqbgrg'
version = '0.0.1-SNAPSHOT'

subprojects {
    apply plugin: 'java'

    sourceCompatibility = '11'
    repositories {
        mavenCentral()
    }

    test {
        useJUnitPlatform()
    }

    dependencies {
        implementation 'org.mybatis:mybatis:3.5.6'
        testCompile 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
        testCompile 'org.assertj:assertj-core:3.17.2'
    }
}

