plugins {
	id 'org.springframework.boot' version '2.4.5' apply false
	id 'io.spring.dependency-management' version '1.0.11.RELEASE' apply false
}

group = 'com.github.viqbgrg'
version = '0.0.1-SNAPSHOT'



subprojects {
	apply plugin: 'java'
	apply plugin: 'org.springframework.boot'
	apply plugin: 'io.spring.dependency-management'

	configurations {
		compileOnly {
			extendsFrom annotationProcessor
		}
	}
	repositories {
		maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
		mavenCentral()
	}
	dependencies {
		implementation 'org.springframework.boot:spring-boot-starter'
		compileOnly 'org.projectlombok:lombok'
		developmentOnly 'org.springframework.boot:spring-boot-devtools'
		runtimeOnly 'com.h2database:h2'
		annotationProcessor 'org.projectlombok:lombok'
		testImplementation 'org.springframework.boot:spring-boot-starter-test'
		implementation group: 'com.baomidou', name: 'mybatis-plus-boot-starter', version: '3.4.2'
		implementation 'com.baomidou:mybatis-plus-generator:3.5.0.1-SNAPSHOT'
	}

	test {
		useJUnitPlatform()
	}
	sourceSets {
		// 使用创建工具
		if(project.gradle.startParameter.taskNames.contains("MysqlGenerator.main()")) {
			main.java.srcDirs = ['src/main/java/com/github/viqbgrg/springbootoverseer/mybatis/generator']
		}
	}
}






