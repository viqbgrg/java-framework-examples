plugins {
    id 'java'
}
group = 'com.github.viqbgrg'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'


repositories {
    mavenCentral()
}
dependencies {
    implementation  'org.junit.jupiter:junit-jupiter-api:5.7.0'
    runtimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor  'org.projectlombok:lombok:1.18.16'
    testCompileOnly 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'
    compileOnly 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    compileOnly 'ch.qos.logback:logback-core:1.3.0-alpha5'
}
sourceSets {
    test {
        java {
            srcDirs = ['src/main/java', 'src/test/java']
        }
        resources {
            srcDirs = ['src/main/resources', 'src/test/resources']
        }
    }
}
test {
    useJUnitPlatform()
}